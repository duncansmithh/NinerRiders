{% extends 'main.html' %}

{% block content %}

<style>
    .home-container {
        display: flex;
        gap: 2rem;
        padding: 2rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        max-width: 1000px;
        margin: 0 auto;
    }

    .home-container>div {
        flex: 1;
    }

    .home-container>div.middle {
        flex: 2;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .section-header h5 {
        margin: 0;
    }

    .section-header a {
        text-decoration: none;
        color: white;
        background-color: black;
        padding: 6px 12px;
        border-radius: 5px;
    }

    .room-card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        background: white;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        position: relative;
    }

    .room-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .room-topic {
        background-color: #046A38;
        color: white;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .room-controls a {
        margin-left: 10px;
        color: #046A38;
        font-size: 0.9rem;
        text-decoration: none;
    }

    .room-controls a:hover {
        text-decoration: underline;
    }

    .room-meta .username {
        font-size: 0.9rem;
        color: #333;
        text-decoration: none;
    }

    .room-meta .username:hover {
        text-decoration: underline;
    }

    .room-title a {
        color: #222;
        font-weight: 600;
        text-decoration: none;
        font-size: 1.1rem;
    }

    .room-title a:hover {
        text-decoration: underline;
    }

    .room-header {
        position: relative;
    }

    .room-time {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 0.85rem;
        color: #888;
    }
</style>

<div class="home-container">

    <div class="middle">
        <div class="section-header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="{% url 'create-room' %}"
                    style="background: #046A38; color: white; padding: 6px 12px; border-radius: 5px; text-decoration: none;">
                    Create Room
                </a>

                <form method="GET" action="{% url 'home' %}">
                    <input type="text" name="q" placeholder="Search Rooms..."
                        style="padding: 6px 12px; border-radius: 5px; border: 1px solid #ccc;">
                </form>
            </div>

            <div class="filters" style="display: flex; gap: 1rem;">
                <a href="{% url 'home' %}?type=all" class="{% if filter == 'all' %}active{% endif %}"
                    style="background: #046A38; color: white; padding: 6px 12px; border-radius: 5px;">All</a>
                <a href="{% url 'home' %}?type=requested" class="{% if filter == 'requested' %}active{% endif %}"
                    style="background: #046A38; color: white; padding: 6px 12px; border-radius: 5px;">Requested</a>
                <a href="{% url 'home' %}?type=scheduled" class="{% if filter == 'scheduled' %}active{% endif %}"
                    style="background: #046A38; color: white; padding: 6px 12px; border-radius: 5px;">Scheduled</a>
            </div>
        </div>

        <div>
            {% include 'base/feed_component.html' %}
        </div>
    </div>

</div>

{% endblock %}
