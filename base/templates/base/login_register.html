{% extends 'main.html' %}

{% block content %}

<style>
.auth-container {
    width: 100%;
    max-width: 400px;
    margin: 100px auto;
    padding: 2rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
.auth-container h2 {
    margin-bottom: 1rem;
    text-align: center;
}
.auth-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.auth-container input[type="submit"] {
    background: black;
    color: white;
    cursor: pointer;
    border: none;
    font-weight: bold;
}
.auth-container a {
    color: #00796b;
    text-decoration: underline;
    display: block;
    text-align: center;
    margin-top: 1rem;
}
</style>

{% if page == 'login' %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter Username">

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter Password">

        <input type="submit" value="Login">
    </form>

    <p style="text-align:center;">Don't have an account? <a href="{% url 'register' %}">Create One</a></p>
</div>

{% else %}
<div class="auth-container">
    <h2>Create Account</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>

    <p style="text-align:center;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endif %}

{% endblock content %}
